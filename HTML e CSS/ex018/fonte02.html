<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas baixadas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love larry ttf.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;   
        } 

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        } 

        
        /* 
            tipos de format:
            opentype(otf)
            truetype (ttf)
            embedded-opentype
            truetype-aat(Apple Advanced typography)
            svg
            */
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nemo quidem ipsa earum numquam ut iusto minima nulla debitis? Harum odio deserunt consectetur beatae atque consequuntur repellat voluptas quas nostrum?</p>
    <h2>Olá, Mundo</h2>

</body>
</html>
