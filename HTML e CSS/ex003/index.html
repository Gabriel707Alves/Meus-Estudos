<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <br>
    <p>Abaixo voçe vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo html.png" alt="Logo do html5">
    <hr>
    <p>podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css.webp" alt="Logo CSS3">
    <hr>
    <p>também podemos carregar imagens externas</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo JavaScript">
    <hr>
</body>
</html>
