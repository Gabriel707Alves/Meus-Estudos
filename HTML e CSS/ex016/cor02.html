<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <style>
        *{ /*configuração global das CSS*/
            height: 100%;
        }
        body{
           background-image: linear-gradient(-45deg, #800AFE, #C906DE, #FD0746, #FF6902, #FFB901 );
           background-attachment: fixed; 
        }
    </style>
</body>
</html>
